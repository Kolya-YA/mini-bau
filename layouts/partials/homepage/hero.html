{{ $headless := .Site.GetPage "/headless" }}
{{ with $headless.Resources.GetMatch "hero*" }}
<div class="info index__bottom-info">
    <h2>{{ .Title }}</h2>
    {{ .Content }}
    <div>{{ .Params.Offer }}</div>
    <div>{{ .Params.bgImg }}</div>
    <div>{{ .Params.heroImg }}</div>
    <div>{{ .Params.heroImgDscr }}</div>
</div>
{{ end }}
